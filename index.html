<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title"> freeCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>
    <div>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      <div>
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" name="number" min="0" max="80" placeholder="Your age">
      </div>
      <div>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="instructor">Full Time Job</option>
          <option value="other">Full Time Learner</option>
          <option value="other">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <ul>
          <li>
            <label for="definitely">Definitely</label>
            <input type="radio" id="definitely" name="recommend" value="definitely">
          </li>
          <li>
            <label for="maybe">Maybe</label>
            <input type="radio" id="maybe" name="recommend" value="maybe">
          </li>
          <li>
            <label for="not-sure">Not sure</label>
            <input type="radio" id="not-sure" name="recommend" value="not-sure">
          </li>
        </ul>
      </div>
      <div>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <ul>
          <li>
            <label for="front-end">Front-end Projects</label>
            <input type="checkbox" id="front-end" value="front-end">
          </li>
          <li>
            <label for="back-end">Back-end Projects</label>
            <input type="checkbox" id="back-end" value="back-end">
          </li>
          <li>
            <label for="data-visualization">Data Visualization</label>
            <input type="checkbox" id="data-visualization" value="data-visualization">
          </li>
          <li>
            <label for="challenges">Challenges</label>
            <input type="checkbox" id="challenges" value="challenges">
          </li>
          <li>
            <label for="open-source">Open Source Community</label>
            <input type="checkbox" id="open-source" value="open-source">
          </li>
          <li>
            <label for="gitter">Gitter help rooms</label>
            <input type="checkbox" id="gitter" value="gitter">
          </li>
          <li>
            <label for="videos">Videos</label>
            <input type="checkbox" id="videos" value="videos">
          </li>
          <li>
            <label for="meetups">City Meetups</label>
            <input type="checkbox" id="meetups" value="meetups">
          </li>
          <li>
            <label for="wiki">Wiki</label>
            <input type="checkbox" id="wiki" value="wiki">
          </li>
          <li>
            <label for="forum">Forum</label>
            <input type="checkbox" id="forum" value="forum">
          </li>
          <li>
            <label for="courses">Additional Courses</label>
            <input type="checkbox" id="courses" value="courses">
          </li>
        </ul>
      </div>
      <div>
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Your comments"></textarea>
      </div>
      <div>
        <button type="submit" id="submit">Submit</button>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
